<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="src/static/styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gotham+Office&display=swap">
</head>
<body>
  <div class="container">
    <div class="row">
    <h1>Enhance your<br>photography using AI</h1>
    </div>
    <div class="row">
    <div class="column image-column">
        <form method="POST" action="/upload">
        <img src=  "{{url_for('static', filename=name_source)  }}" alt="" class="img-input-output">
        <button class="img-btn">Upload</button>
        </form>
      </div>
      <div class="column arrow">
        <img src="src/static/img/arrow.png" alt="" class="img-arrow">
      </div>
      <div class="column image-column">
        <form method="POST" action="/generate">
          <img src=  "{{url_for('static', filename=name_dest)  }}" alt="" class="img-input-output">
        <button class="img-btn">Generate</button>

      </div>
      <div class="column gallery">
        <div class="image-radio">
            <div class="option">
            <input type="radio" id="0" name="options" value="0" checked>
            <label for="0">
              <img src="src/static/img/placeholder.png" alt="Preset 1">
            </label>
            </div>
            
            <div class="option">
            <input type="radio" id="1" name="options" value="1">
            <label for="1">
              <img src="src/static/img/placeholder.png" alt="Preset 2">
            </label>
            </div>
            
            <div class="option">
            <input type="radio" id="2" name="options" value="2">
            <label for="2">
              <img src="src/static/img/placeholder.png" alt="Preset 3">
            </label>
            </div>

            <div class="option">
            <input type="radio" id="3" name="options" value="3">
            <label for="3">
              <img src="src/static/img/placeholder.png" alt="Preset 4">
            </label>
            </div>

            <div class="option">
            <input type="radio" id="4" name="options" value="4">
            <label for="4">
              <img src="src/static/img/placeholder.png" alt="Preset 5">
            </label>
            </div>

            <div class="option">
            <input type="radio" id="5" name="options" value="5">
            <label for="5">
              <img src="src/static/img/placeholder.png" alt="Preset 6">
            </label>
            </div>

            <div class="option">
                <input type="radio" id="6" name="options" value="6">
                <label for="6">
                  <img src="src/static/img/placeholder.png" alt="Preset 7">
                </label>
                </div>

            <div class="option">
                <input type="radio" id="7" name="options" value="7">
                <label for="7">
                    <img src="src/static/img/placeholder.png" alt="Preset 8">
                </label>
                </div>
                <div class="option">
                  <input type="radio" id="8" name="options" value="8">
                  <label for="8">
                      <img src="src/static/img/placeholder.png" alt="Preset 8">
                  </label>
                  </div>
          </div>
      </div>
             </form>
      <div class="column form">
            <form method="POST" action="/send_email">
                <input type="text" id="name" name="firstname" placeholder="Firstname">
            
                <input type="text" id="surname" name="lastname" placeholder="Lastname">
            
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="submit" value="Send to Email">
            </form>

                <form method="POST" action="/print">
                <input type="submit" value="Print" class="btn-print">
                </form>

                <form method="POST" action="/delete">
                <input type="submit"  value="Delete" class="btn-print">
                </form>

      </div>
    </div>
    <div class="row bb">
        <p>Elevate your photography with AI: upload, choose a template, and generate!</p>
    </div>    
</div>
</div>        
</body>
</html>
