<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gotham+Office&display=swap">
</head>
<body>
  <div class="container">
    <div class="row">
    <h1>Upravte svou<br>fotografii pomocí AI</h1>
    </div>
    <div class="row">
    <div class="column image-column">
        <img src="../static/img/placeholder.png" alt="" class="img-input-output">
        <button class="img-btn">Nahrát</button>
      </div>
      <div class="column arrow">
        <img src="../static/img/arrow.png" alt="" class="img-arrow">
      </div>
      <div class="column image-column">
        <form method="post" action="/upload">
          <img src="../static/img/placeholder.png" alt="" class="img-input-output">
        <button class="img-btn">Generovat</button>
        </form>
      </div>
      <div class="column gallery">
        <div class="image-radio">
            <div class="option">
            <input type="radio" id="option1" name="image" value="option1" checked>
            <label for="option1">
              <img src="../static/img/placeholder.png" alt="Obrázek 1">
            </label>
            </div>
            
            <div class="option">
            <input type="radio" id="option2" name="image" value="option2">
            <label for="option2">
              <img src="../static/img/placeholder.png" alt="Obrázek 2">
            </label>
            </div>
            
            <div class="option">
            <input type="radio" id="option3" name="image" value="option3">
            <label for="option3">
              <img src="../static/img/placeholder.png" alt="Obrázek 3">
            </label>
            </div>

            <div class="option">
            <input type="radio" id="option4" name="image" value="option4">
            <label for="option4">
              <img src="../static/img/placeholder.png" alt="Obrázek 4">
            </label>
            </div>

            <div class="option">
            <input type="radio" id="option5" name="image" value="option5">
            <label for="option5">
              <img src="../static/img/placeholder.png" alt="Obrázek 5">
            </label>
            </div>

            <div class="option">
            <input type="radio" id="option6" name="image" value="option6">
            <label for="option6">
              <img src="../static/img/placeholder.png" alt="Obrázek 6">
            </label>
            </div>

            <div class="option">
                <input type="radio" id="option7" name="image" value="option7">
                <label for="option7">
                  <img src="../static/img/placeholder.png" alt="Obrázek 7">
                </label>
                </div>

            <div class="option">
                <input type="radio" id="option8" name="image" value="option8">
                <label for="option8">
                    <img src="../static/img/placeholder.png" alt="Obrázek 8">
                </label>
                </div>
                <div class="option">
                  <input type="radio" id="option8" name="image" value="option8">
                  <label for="option8">
                      <img src="../static/img/placeholder.png" alt="Obrázek 8">
                  </label>
                  </div>
          </div>
      </div>
      <div class="column form">
            <form>
                <input type="text" id="name" name="name" placeholder="Jméno">
            
                <input type="text" id="surname" name="surname" placeholder="Příjmení">
            
                <input type="email" id="email" name="email" placeholder="Email">
    
                <input type="hidden" name="styl">
            
                <input type="submit" value="Poslat na mail">
                <button onclick="" class="btn-print">Vytisknout</button>
            </form>
      </div>
    </div>
    <div class="row bb">
        <p>Nahrajte fotografii, zvolte template a generujte.</p>
    </div>    
</div>
</div>        
</body>
</html>
